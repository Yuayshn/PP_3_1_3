<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
<h1> Login Page </h1>
<form  th:method="POST" action="/process_login">
    <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}" />
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th> Username (Имя)</th>
            <th> Password (Пароль)</th>
        </tr>
        </thead>
        <tbody>
        <td>
            <label for="username">Enter Username</label>
            <input type="text" name="username" id="username"/>
        </td>
        <td>
            <label for="password">Enter Password</label>
            <input type="password" name="password" id="password"/>
        </td>
        </tbody>
    </table>
    <input type="submit" value="Login"/>
    <br/>
    <div th:if="${param.error}" style="color: red">
        Bad Username or Password
    </div>
    <br/>
    <button type="button" onclick="window.location.href = '/auth/registration'">Register new User</button>

</form>
</body>
</html>
