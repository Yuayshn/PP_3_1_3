<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>User</title>
</head>
<body>
<h1>User (Пользователь)</h1>
<hr>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>Name (Имя)</th>
        <th>Age (Возраст)</th>
        <th>Password (Пароль)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${user} ">
        <td th:text="${user.getId()}">Id</td>
        <td th:text="${user.getName()}">name</td>
        <td th:text="${user.getAge()}">age</td>
        <td th:text="${user.getPassword}">password</td>
    </tr>
    </tbody>
</table>
<br>
<form th:action="@{'edit/' + ${user.getId()}}">
    <input type="submit" class="buttonEdit" value="Edit User"/>
</form>
<br>
<form th:method="DELETE" th:action="@{${user.getId()}}">
    <input type="submit" class="buttonDelete" value="Delete User"/>
</form>
<br>
<button onclick="window.location.href = '/hello'">Back to users</button>

</body>
</html>
