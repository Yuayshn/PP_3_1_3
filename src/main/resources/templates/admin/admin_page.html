<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${user.login}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${user.roles}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" href="/admin/" sec:authorize="hasAuthority('ADMIN')" role="tab"
                       aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-link" href="/user/" sec:authorize="(hasAnyAuthority('ADMIN', 'USER'))"
                       role="tab"
                       aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a class="nav-link active" data-toggle="tab">Users Table</a>
                            <a class="nav-link" data-toggle="tab" th:href="@{/admin/add}">New User</a>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>All users</h4>
                                </div>
                            </div>

                            <div class="card-body">
                                <table class="table table-striped table-hover">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Login</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}">id</td>
                                        <td th:text="${user.name}">name</td>
                                        <td th:text="${user.surname}">surname</td>
                                        <td th:text="${user.age}">age</td>
                                        <td th:text="${user.email}">email</td>
                                        <td th:text="${user.login}">login</td>
                                        <td th:text="${user.roles}">roles</td>
                                        <td>
                                            <a type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                               data-bs-target="#editModal"
                                               th:data-bs-target="${'#editModal'+user.id}">Edit</a>
                                        </td>
                                        <td>
                                            <a type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                               data-bs-target="#DELETE"
                                               th:data-bs-target="${'#DELETE'+user.id}">Delete</a>
                                        </td>

                                        <div class="modal fade" th:id="${'editModal'+user.id}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <form th:action="@{/admin/edit/{id}(id=${user.id})}"
                                                          th:object="${user}" th:method="PATCH">
                                                        <div class="modal-body col-md text-center">
                                                            <br>
                                                            <label for="name0"><b>Name</b></label>
                                                            <input th:name="name" th:type="text"
                                                                   class="form-control" id="name0"
                                                                   th:value="*{name}"/>
                                                            <div style="color:red"
                                                                 th:if="${#fields.hasErrors('name')}"
                                                                 th:errors="*{name}" >name error</div>
                                                            <br>
                                                            <label for="surname0"><b>Surname</b></label>
                                                            <input th:name="surname" th:type="text"
                                                                   class="form-control" id="surname0"
                                                                   th:value="*{surname}"/>
                                                            <div style="color:red"
                                                                 th:if="${#fields.hasErrors('surname')}"
                                                                 th:errors="*{surname}" >surname error</div>
                                                            <br>
                                                            <label for="age0"><b>Age</b></label>
                                                            <input th:name="age" th:type="number"
                                                                   class="form-control" id="age0"
                                                                   th:value="*{age}"/>
                                                            <div style="color:red"
                                                                 th:if="${#fields.hasErrors('age')}"
                                                                 th:errors="*{age}" >age error</div>
                                                            <br>
                                                            <label for="email0"><b>Email</b></label>
                                                            <input th:name="email" th:type="text"
                                                                   class="form-control" id="email0"
                                                                   th:value="*{email}"/>
                                                            <div style="color:red"
                                                                 th:if="${#fields.hasErrors('email')}"
                                                                 th:errors="*{email}" >email error</div>
                                                            <br>
                                                            <label for="login0"><b>Login</b></label>
                                                            <input th:name="login" th:type="text"
                                                                   class="form-control" id="login0"
                                                                   th:value="*{login}"/>
                                                            <div style="color:red"
                                                                 th:if="${#fields.hasErrors('login')}"
                                                                 th:errors="*{login}" >login error</div>
                                                            <br>
                                                            <label for="password0"><b>Password</b></label>
                                                            <input th:name="password" type="text"
                                                                   class="form-control" id="password0"
                                                                   th:value="*{password}"/>
                                                            <div style="color:red"
                                                                 th:if="${#fields.hasErrors('password')}"
                                                                 th:errors="*{password}" >password error</div>
                                                            <br>
                                                            <label for="roles"><b>Role</b></label>
                                                            <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2" required>
                                                                <option th:each="role: ${roles}" th:value="${role.userRole}" th:selected="${user.roles.contains(role)}">
                                                                    <th:block th:text="${role.userRole}">
                                                                    </th:block>
                                                                </option>
                                                            </select>
                                                            <br><br>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="submit" class="btn btn-primary">
                                                                Edit
                                                            </button>
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal fade" th:id="${'DELETE'+user.id}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Delete
                                                            user</h5>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <form class="modal-body col-md text-center"
                                                          th:action="@{/admin/{id}(id=${user.id})}"
                                                          th:method="DELETE">
                                                        <div class="modal-body col-md">
                                                            <label for="id"><b>ID</b></label>
                                                            <input th:name="id" th:type="text" class="form-control"
                                                                   id="id" th:value="${user.id}" disabled/>
                                                            <br>
                                                            <label for="name1"><b>Name</b></label>
                                                            <input th:name="name" th:type="text"
                                                                   class="form-control"
                                                            id="name1" th:value="${user.name}" disabled/>
                                                            <br>
                                                            <label for="surname1"><b>Surname</b></label>
                                                            <input th:name="surname" th:type="text"
                                                                   class="form-control" id="surname1"
                                                            th:value="${user.surname}" disabled/>
                                                            <br>
                                                            <label for="age1"><b>Age</b></label>
                                                            <input th:name="age" th:type="number"
                                                                   class="form-control"
                                                                   id="age1" th:value="${user.age}" disabled/>
                                                            <br>
                                                            <label for="email1"><b>Email</b></label>
                                                            <input th:name="email" th:type="text"
                                                                   class="form-control"
                                                                   id="email1" th:value="${user.email}" disabled/>
                                                            <br>
                                                            <label for="login1"><b>Age</b></label>
                                                            <input th:name="login" th:type="text"
                                                                   class="form-control"
                                                                   id="login1" th:value="${user.login}" disabled/>
                                                            <br>
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button type="submit" class="btn btn-danger">Delete
                                                            </button>
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
