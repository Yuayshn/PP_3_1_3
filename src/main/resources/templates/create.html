<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Create new User</title>
</head>
<body>
<h1>Add User</h1>
<form  th:method="POST" th:action="@{/new}" th:object="${user}">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th> Name (Имя)</th>
            <th> Surname (Фамилия)</th>
            <th> Age (Возраст)</th>
        </tr>
        </thead>
        <tbody>
        <td>
            <label for="name">Enter name</label>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >name error</div>
        </td>
        <td>
            <label for="age">Enter age</label>
            <input type="number" th:field="*{age}" id="age">
            <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
        </td>
        <td>
            <label for="password">Enter password</label>
            <input type="password" th:field="*{password}" id="password">
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
        </td>
        </tbody>
    </table>
    <button type="submit" onclick="window.location.href = '/hello'">
        Add User
    </button>
<br>
<br>
<button type="button" onclick="window.location.href = '/hello'">Back to users</button>

</body>
</html>
